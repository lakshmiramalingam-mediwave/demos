<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="add-recipe-form">
      <label for="recipe-title">recipe title</label>
      <input
        type="text"
        name="recipe-title"
        placeholder="Enter recipe title"
        id="recipe-title"
      />
      <label for="recipe-time">recipe time</label>
      <input
        type="text"
        name="recipe-time"
        placeholder="Enter recipe time"
        id="recipe-time"
      />
      <label for="recipe-step">recipe steps</label>
      <textarea
        type="text"
        name="recipe-step"
        placeholder="Enter recipe step"
        id="recipe-step"
      ></textarea>
      <label for="recipe-image">image url</label>
      <input
        type="url"
        name="recipe-image"
        placeholder="Enter recipe image"
        id="recipe-image"
      />
      <input type="submit" value="Add movie" />
    </form>
    <div id="app"></div>
    <script src="script.js"></script>
  </body>
</html>
